<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Search & Shop</title>
    <link rel="stylesheet" href="src/output.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="hero-bg-container">
        <div class="hero-content">
            <div class="header">
                <h1>ðŸ›’ FreshMart Grocery</h1>
                <p>Search for fresh groceries and everyday essentials</p>
            </div>
            
            <div class="search-container">
                <div class="search-input-wrapper">
                    <input 
                        type="text" 
                        id="searchInput"
                        class="search-input"
                        placeholder="Search for groceries, fruits, vegetables..."
                        autocomplete="off"
                        aria-label="Search for products"
                        aria-autocomplete="list"
                        aria-controls="searchDropdown"
                        role="combobox"
                    >
                    
                    <div class="search-icon">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                    
                    <button id="clearBtn" class="clear-btn hidden" aria-label="Clear search input">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                
                <div id="searchDropdown" class="search-dropdown" role="listbox">
                    <div id="historySection" class="hidden">
                        <div class="section-header">
                            <div class="section-title">
                                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                                Recent Searches
                            </div>
                            <button id="clearHistoryBtn" class="clear-history-btn">
                                Clear All
                            </button>
                        </div>
                        <div id="historyList" class="history-list"></div>
                    </div>
                    
                    <div id="suggestionsSection" class="hidden">
                        <div class="section-header">
                            <div class="section-title">
                                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                                </svg>
                                Suggestions
                            </div>
                        </div>
                        <div id="suggestionsList" class="search-list"></div>
                    </div>
                    
                    <div id="noResults" class="no-results hidden">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                        <p>No results found for your search</p>
                        <p class="sub-text">Try different keywords</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="products-section container w-auto">
        <div class="section-header-main">
            <h2 id="productsTitle">Fresh Products</h2>
            <div class="filter-buttons">
                <button class="filter-btn active" data-category="all">All</button>
                <button class="filter-btn" data-category="fruits">Fruits</button>
                <button class="filter-btn" data-category="vegetables">Vegetables</button>
                <button class="filter-btn" data-category="dairy">Dairy</button>
                <button class="filter-btn" data-category="meat">Meat</button>
                <button class="filter-btn" data-category="pantry">Pantry</button>
            </div>
        </div>
        
        <div id="productsGrid" class="products-grid">
            </div>
    </div>

    <footer>
        <div class="footer-container">
            <div class="footer-logo">ðŸ›’ FreshMart Grocery</div>
            <div class="social-icons">
                <a href="https://facebook.com" target="_blank" aria-label="Facebook">&#x1F3E0;</a>
                <a href="https://twitter.com" target="_blank" aria-label="Twitter">&#x1F426;</a>
                <a href="https://instagram.com" target="_blank" aria-label="Instagram">&#x1F4F7;</a>
                <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn">&#x1F4BC;</a>
                <a href="mailto:contact@freshgrocery.com" aria-label="Inbox">&#x1F4E7;</a>
            </div>
            <div class="footer-bottom">
                <p>&copy; <span id="year"></span> FreshMart Grocery. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
