<html lang="en">
<head>

        /* Search Container */

        .search-input {

            font-size: 1.125rem;
            border: 2px solid #d1d5db;
            border-radius: 0.75rem;
            outline: none;
            background-color: white;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease;
        }
        
        .search-input:focus {
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1), 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            width: 1.5rem;
            height: 1.5rem;
            color: #9ca3af;
            transition: transform 0.2s ease;
        }
        
        .search-input:focus ~ .search-icon {
            transform: translateY(-50%) scale(1.1);
        }
        
        .clear-btn {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            transition: color 0.2s ease;
            padding: 0.25rem;
        }
        
        .clear-btn:hover {
            color: #6b7280;
        }
        
        .clear-btn.hidden {
            display: none;
        }
        
        .clear-btn svg {
            width: 1.25rem;
            height: 1.25rem;
        }
        
        /* Dropdown Styles */
        .search-dropdown {
            position: absolute;
            top: calc(100% + 0.5rem);
            left: 0;
            right: 0;
            background-color: white;
            border: 0px solid #e5e7eb;
            border-radius: 0.75rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            z-index: 50;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        
        .search-dropdown.show {
            max-height: 300px;
            transition: max-height 0.3s ease-in;
        }
        
        /* Section Headers */
        .section-header {
            padding: 0.5rem 1rem;
            background-color: #f9fafb;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .section-title {
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            display: flex;
            align-items: center;
        }
        
        .section-title svg {
            width: 1rem;
            height: 1rem;
            margin-right: 0.5rem;
        }
        
        .clear-history-btn {
            font-size: 0.75rem;
            color: #6b7280;
            background: none;
            border: none;
            cursor: pointer;
            transition: color 0.2s ease;
        }
        
        .clear-history-btn:hover {
            color: #ef4444;
        }
        
        /* Search Items */
        .search-list {
            max-height: 12rem;
            overflow-y: auto;
        }
        
        .history-list {
            max-height: 8rem;
            overflow-y: auto;
        }
        
        .search-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 1rem;
            cursor: pointer;
            border-bottom: 1px solid #f3f4f6;
            transition: background-color 0.2s ease;
            animation: fadeIn 0.2s ease-in;
        }
        
        .search-item:last-child {
            border-bottom: none;
        }
        
        .search-item:hover {
            background-color: #f3f4f6;
        }
        
        .search-item.highlighted {
            background-color: #e5e7eb;
        }
        
        .search-item-content {
            display: flex;
            align-items: center;
            flex: 1;
        }
        
        .search-item-content svg {
            width: 1rem;
            height: 1rem;
            color: #9ca3af;
            margin-right: 0.75rem;
        }
        
        .search-item-text {
            color: #374151;
        }
        
        .search-item-text strong {
            color: #1f2937;
        }
        
        /* Badges */
        .badge {
            font-size: 0.75rem;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
        }
        
        .history-badge {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
        }
        
        .suggestion-badge {
            background: linear-gradient(135deg, #10b981, #059669);
        }
        
        /* No Results */
        .no-results {
            padding: 1.5rem 1rem;
            text-align: center;
            color: #6b7280;
        }
        
        .no-results svg {
            width: 3rem;
            height: 3rem;
            margin: 0 auto 0.5rem;
            color: #d1d5db;
        }
        
        .no-results p {
            margin-bottom: 0.25rem;
        }
        
        .no-results .sub-text {
            font-size: 0.875rem;
        }
        
        /* Products Grid */
        .products-section {
            margin: 2rem auto;
        }
        
        .section-header-main {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .section-header-main h2 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1f2937;
        }
        
        .filter-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #d1d5db;
            background: white;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.875rem;
        }
        
        .filter-btn:hover,
        .filter-btn.active {
            background: #10b981;
            color: white;
            border-color: #10b981;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }
        
        /* Product Card */
        .product-card {
            background: white;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.15);
        }
        
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #f3f4f6;
        }
        
        .product-info {
            padding: 1.25rem;
        }
        
        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
        }
        
        .product-name {
            font-size: 1.125rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 0.25rem;
        }
        
        .product-category {
            font-size: 0.875rem;
            color: #6b7280;
            background: #f3f4f6;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
        }
        
        .product-description {
            color: #6b7280;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            line-height: 1.4;
        }
        
        .product-rating {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .stars {
            display: flex;
            gap: 0.125rem;
        }
        
        .star {
            width: 1rem;
            height: 1rem;
            color: #fbbf24;
        }
        
        .star.empty {
            color: #d1d5db;
        }
        
        .star.half-filled {
            -webkit-mask-image: linear-gradient(to right, #fbbf24 50%, #d1d5db 50%);
            mask-image: linear-gradient(to right, #fbbf24 50%, #d1d5db 50%);
            color: transparent;
        }
        
        .product-price {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .current-price {
            font-size: 1.25rem;
            font-weight: bold;
            color: #10b981;
        }
        
        .original-price {
            font-size: 0.875rem;
            color: #6b7280;
            text-decoration: line-through;
        }
        
        .discount-badge {
            background: #ef4444;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: bold;
        }
        
        .add-to-cart {
            background: #10b981;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background 0.2s ease;
            font-weight: 500;
        }
        
        .add-to-cart:hover {
            background: #059669;
        }
        
        .add-to-cart[disabled] {
            background-color: #d1d5db;
            cursor: not-allowed;
        }

        .stock-status {
            margin-top: 0.5rem;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .in-stock {
            color: #10b981;
        }
        
        .low-stock {
            color: #f59e0b;
        }
        
        .out-of-stock {
            color: #ef4444;
        }
        
        /* Hidden utility */
        .hidden {
            display: none !important;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(-5px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

                font-size: 1rem;

            .search-input {
                font-size: 1rem;

                margin-top: 0.25rem;

            .section-header-main {
                flex-direction: column;

                gap: 1rem;
            }
        }

    <div class="hero-bg-container">
        <div class="hero-content">
            <div class="header">
                <h1>ðŸ›’ FreshMart Grocery</h1>
                <p>Search for fresh groceries and everyday essentials</p>
            </div>
            
            <div class="search-container">
                <div class="search-input-wrapper">
                    <input 
                        type="text" 
                        id="searchInput"
                        class="search-input"
                        placeholder="Search for groceries, fruits, vegetables..."
                        autocomplete="off"
                        aria-label="Search for products"
                        aria-autocomplete="list"
                        aria-controls="searchDropdown"
                        role="combobox"
                    >
                    
                    <div class="search-icon">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                    
                    <button id="clearBtn" class="clear-btn hidden" aria-label="Clear search input">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                
                <div id="searchDropdown" class="search-dropdown" role="listbox">
                    <div id="historySection" class="hidden">
                        <div class="section-header">
                            <div class="section-title">
                                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                                Recent Searches
                            </div>
                            <button id="clearHistoryBtn" class="clear-history-btn">
                                Clear All
                            </button>
                        </div>
                        <div id="historyList" class="history-list"></div>
                    </div>
                    
                    <div id="suggestionsSection" class="hidden">
                        <div class="section-header">
                            <div class="section-title">
                                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                                </svg>
                                Suggestions
                            </div>
                        </div>
                        <div id="suggestionsList" class="search-list"></div>
                    </div>
                    
                    <div id="noResults" class="no-results hidden">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                        <p>No results found for your search</p>
                        <p class="sub-text">Try different keywords</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="products-section container">
        <div class="section-header-main">
            <h2 id="productsTitle">Fresh Products</h2>
            <div class="filter-buttons">
                <button class="filter-btn active" data-category="all">All</button>
                <button class="filter-btn" data-category="fruits">Fruits</button>
                <button class="filter-btn" data-category="vegetables">Vegetables</button>
                <button class="filter-btn" data-category="dairy">Dairy</button>
                <button class="filter-btn" data-category="meat">Meat</button>
                <button class="filter-btn" data-category="pantry">Pantry</button>
            </div>
        </div>
        
        <div id="productsGrid" class="products-grid">
            </div>
    </div>

    <footer>
        <div class="footer-container">
            <div class="footer-logo">ðŸ›’ FreshMart Grocery</div>
            <div class="social-icons">
                <a href="https://facebook.com" target="_blank" aria-label="Facebook">&#x1F3E0;</a>
                <a href="https://twitter.com" target="_blank" aria-label="Twitter">&#x1F426;</a>
                <a href="https://instagram.com" target="_blank" aria-label="Instagram">&#x1F4F7;</a>
                <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn">&#x1F4BC;</a>
                <a href="mailto:contact@freshgrocery.com" aria-label="Inbox">&#x1F4E7;</a>
            </div>
            <div class="footer-bottom">
                <p>&copy; <span id="year"></span> FreshMart Grocery. All rights reserved.</p>
            </div>
        </div>
    </footer>

        class GroceryStore {
            constructor() {
                // Search functionality
                this.searchInput = document.getElementById('searchInput');
                this.searchDropdown = document.getElementById('searchDropdown');
                this.clearBtn = document.getElementById('clearBtn');
                this.clearHistoryBtn = document.getElementById('clearHistoryBtn');
                this.historySection = document.getElementById('historySection');
                this.historyList = document.getElementById('historyList');
                this.suggestionsSection = document.getElementById('suggestionsSection');
                this.suggestionsList = document.getElementById('suggestionsList');
                this.noResults = document.getElementById('noResults');
                
                // Products functionality
                this.productsGrid = document.getElementById('productsGrid');
                this.productsTitle = document.getElementById('productsTitle');
                this.filterButtons = document.querySelectorAll('.filter-btn');
                
                this.searchHistory = this.getStoredHistory();
                this.currentHighlighted = -1;
                this.currentFilter = 'all';
                this.currentSearchQuery = '';
                
                this.init();
                this.renderProducts();
            }
            
            init() {
                // Search event listeners
                this.searchInput.addEventListener('input', (e) => this.handleInput(e));
                this.searchInput.addEventListener('focus', () => this.showDropdown());
                this.searchInput.addEventListener('keydown', (e) => this.handleKeydown(e));
                this.clearBtn.addEventListener('click', () => this.clearSearch());
                this.clearHistoryBtn.addEventListener('click', () => this.clearHistory());
                
                // Filter event listeners
                this.filterButtons.forEach(btn => {
                    btn.addEventListener('click', (e) => this.handleFilter(e));
                });
                
                // Close dropdown when clicking outside
                document.addEventListener('click', (e) => {
                    if (!e.target.closest('.search-container')) {
                        this.hideDropdown();
                    }
                });
            }
            
            handleInput(e) {
                const query = e.target.value.trim();
                this.currentSearchQuery = query;
                this.toggleClearButton(query);
                
                if (query.length === 0) {
                    this.showHistory();
                    this.updateProductsTitle('Fresh Products');
                    this.renderProducts();
                } else {
                    this.showSuggestions(query);
                    this.updateProductsTitle(`Search Results for "${query}"`);
                    this.renderProducts();
                }
            }
            
            handleKeydown(e) {
                if (!this.searchDropdown.classList.contains('show')) return;
                
                const items = this.searchDropdown.querySelectorAll('.search-item');
                
                switch (e.key) {
                    case 'ArrowDown':
                        e.preventDefault();
                        this.currentHighlighted = Math.min(this.currentHighlighted + 1, items.length - 1);
                        this.updateHighlight(items);
                        break;
                    case 'ArrowUp':
                        e.preventDefault();
                        this.currentHighlighted = Math.max(this.currentHighlighted - 1, -1);
                        this.updateHighlight(items);
                        break;
                    case 'Enter':
                        e.preventDefault();
                        if (this.currentHighlighted >= 0 && items[this.currentHighlighted]) {
                            this.selectItem(items[this.currentHighlighted].getAttribute('data-text'));
                        } else {
                            this.performSearch(this.searchInput.value);
                        }
                        break;
                    case 'Escape':
                        this.hideDropdown();
                        this.searchInput.blur();
                        break;
                }
            }
            
            handleFilter(e) {
                this.filterButtons.forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                this.currentFilter = e.target.dataset.category;
                this.renderProducts();
            }
            
            updateHighlight(items) {
                items.forEach((item, index) => {
                    item.classList.toggle('highlighted', index === this.currentHighlighted);
                });
                
                if (this.currentHighlighted >= 0 && items[this.currentHighlighted]) {
                    items[this.currentHighlighted].scrollIntoView({ block: 'nearest' });
                }
            }
            
            showDropdown() {
                const query = this.searchInput.value.trim();
                
                if (query.length === 0) {
                    this.showHistory();
                } else {
                    this.showSuggestions(query);
                }
                
                this.searchDropdown.classList.add('show');
                this.currentHighlighted = -1;
            }
            
            hideDropdown() {
                this.searchDropdown.classList.remove('show');
                this.currentHighlighted = -1;
            }
            
            showHistory() {
                this.hideAllSections();
                
                if (this.searchHistory.length > 0) {
                    this.historySection.classList.remove('hidden');
                    this.renderHistory();
                } else {
                    this.hideDropdown();
                }
            }
            
            showSuggestions(query) {
                this.hideAllSections();
                
                const suggestions = this.getSuggestions(query);
                
                if (suggestions.length > 0) {
                    this.suggestionsSection.classList.remove('hidden');
                    this.renderSuggestions(suggestions, query);
                } else {
                    this.noResults.classList.remove('hidden');
                }
            }
            
            hideAllSections() {
                this.historySection.classList.add('hidden');
                this.suggestionsSection.classList.add('hidden');
                this.noResults.classList.add('hidden');
            }
            
            getSuggestions(query) {
                const lowerQuery = query.toLowerCase();
                return groceryProducts
                    .map(product => product.name)
                    .filter(name => name.toLowerCase().includes(lowerQuery))
                    .slice(0, 8);
            }
            
            renderHistory() {
                this.historyList.innerHTML = this.searchHistory
                    .slice(-5)
                    .reverse()
                    .map(item => this.createSearchItem(item, 'history'))
                    .join('');
                
                this.addItemListeners();
            }
            
            renderSuggestions(suggestions, query) {
                this.suggestionsList.innerHTML = suggestions
                    .map(item => this.createSearchItem(item, 'suggestion', query))
                    .join('');
                
                this.addItemListeners();
            }
            
            createSearchItem(text, type, query = '') {
                const badge = type === 'history' 
                    ? '<span class="badge history-badge">Recent</span>'
                    : '<span class="badge suggestion-badge">Suggested</span>';
                
                let displayText = text;
                if (query && type === 'suggestion') {
                    const regex = new RegExp(`(${query})`, 'gi');
                    displayText = text.replace(regex, '<strong>$1</strong>');
                }
                
                const icon = type === 'history' 
                    ? '<svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>'
                    : '<svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>';
                
                return `
                    <div class="search-item" data-text="${text}">
                        <div class="search-item-content">
                            ${icon}
                            <span class="search-item-text">${displayText}</span>
                        </div>
                        ${badge}
                    </div>
                `;
            }
            
            addItemListeners() {
                const items = this.searchDropdown.querySelectorAll('.search-item');
                items.forEach(item => {
                    item.addEventListener('click', () => {
                        this.selectItem(item.getAttribute('data-text'));
                    });
                });
            }
            
            selectItem(text) {
                this.searchInput.value = text;
                this.performSearch(text);
            }
            
            performSearch(query) {
                if (query.trim()) {
                    this.addToHistory(query.trim());
                    this.currentSearchQuery = query.trim();
                    this.updateProductsTitle(`Search Results for "${query}"`);
                    this.renderProducts();
                }
                this.hideDropdown();
            }
            
            addToHistory(query) {
                if (!this.searchHistory.includes(query)) {
                    this.searchHistory.push(query);
                    if (this.searchHistory.length > 10) {
                        this.searchHistory.shift();
                    }
                    this.saveHistory();
                }
            }
            
            clearSearch() {
                this.searchInput.value = '';
                this.currentSearchQuery = '';
                this.searchInput.focus();
                this.toggleClearButton('');
                this.updateProductsTitle('Fresh Products');
                this.renderProducts();
                this.showHistory();
            }
            
            clearHistory() {
                this.searchHistory = [];
                this.saveHistory();
                this.hideDropdown();
            }
            
            toggleClearButton(query) {
                if (query.length > 0) {
                    this.clearBtn.classList.remove('hidden');
                } else {
                    this.clearBtn.classList.add('hidden');
                }
            }
            
            updateProductsTitle(title) {
                this.productsTitle.textContent = title;
            }
            
            // Products functionality
            renderProducts() {
                const filteredProducts = this.getFilteredProducts();
                
                if (filteredProducts.length === 0) {
                    this.productsGrid.innerHTML = `
                        <div style="grid-column: 1 / -1; text-align: center; padding: 3rem;">
                            <p style="color: #6b7280; font-size: 1.125rem;">No products found</p>
                            <p style="color: #9ca3af; margin-top: 0.5rem;">Try adjusting your search or filter</p>
                        </div>
                    `;
                    return;
                }
                
                this.productsGrid.innerHTML = filteredProducts
                    .map(product => this.createProductCard(product))
                    .join('');
                
                this.addProductListeners();
            }
            
            getFilteredProducts() {
                let filtered = groceryProducts;
                
                // Filter by category
                if (this.currentFilter !== 'all') {
                    filtered = filtered.filter(product => product.category === this.currentFilter);
                }
                
                // Filter by search query
                if (this.currentSearchQuery) {
                    const query = this.currentSearchQuery.toLowerCase();
                    filtered = filtered.filter(product => 
                        product.name.toLowerCase().includes(query) ||
                        product.description.toLowerCase().includes(query) ||
                        product.category.toLowerCase().includes(query)
                    );
                }
                
                return filtered;
            }
            
            createProductCard(product) {
                const discount = product.originalPrice ? 
                    Math.round((1 - product.price / product.originalPrice) * 100) : 0;
                
                const stockStatus = product.stock === 0 ? 'out-of-stock' :
                                   product.stock < 10 ? 'low-stock' : 'in-stock';
                
                const stockText = product.stock === 0 ? 'Out of Stock' :
                                 product.stock < 10 ? `Only ${product.stock} left` : 'In Stock';
                
                const stars = this.generateStars(product.rating);
                
                return `
                    <div class="product-card" data-id="${product.id}">
                        <img src="${product.image}" alt="${product.name}" class="product-image" loading="lazy">
                        <div class="product-info">
                            <div class="product-header">
                                <div>
                                    <h3 class="product-name">${product.name}</h3>
                                    <span class="product-category">${product.category}</span>
                                </div>
                                ${discount > 0 ? `<span class="discount-badge">-${discount}%</span>` : ''}
                            </div>
                            
                            <p class="product-description">${product.description}</p>
                            
                            <div class="product-rating">

                            <div class="product-footer">
                                <div class="product-price">
                                    <span class="current-price">${product.price.toFixed(2)}${product.unit}</span>

                                </div>
                                <button class="add-to-cart" ${product.stock === 0 ? 'disabled' : ''} data-id="${product.id}">
                                    ${product.stock === 0 ? 'Out of Stock' : 'Add to Cart'}
                                </button>
                            </div>
                            
                            <div class="stock-status ${stockStatus}">${stockText}</div>
                        </div>
                    </div>
                `;
            }
            
            generateStars(rating) {

                // Empty stars
                for (let i = 0; i < emptyStars; i++) {
                    stars += '<svg class="star empty" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>';
                }
                
                return stars;
            }
