<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tourism Section Animation</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #f8f9fa;
    }

    section {
        min-height: 150vh; /* extra height for scrolling */
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }

    .timeline {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .line {
        width: 4px;
        background: #ccc;
        position: relative;
    }

    .line::before, .line::after {
        content: "";
        position: absolute;
        left: -3px;
        width: 10px;
        height: 10px;
        background: white;
        border: 2px solid #000;
        border-radius: 50%;
    }

    .line::before {
        top: 0;
    }

    .line::after {
        bottom: 0;
    }

    .box {
        width: 180px;
        height: 120px;
        border-radius: 12px;
        background: #4CAF50;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2em;
        opacity: 0;
        transform: translateY(50px);
        transition: all 0.6s ease-out;
    }

    .box.visible {
        opacity: 1;
        transform: translateY(0);
    }

    .row {
        display: flex;
        align-items: center;
        margin: 50px 0;
    }

    .row.left {
        flex-direction: row-reverse;
    }

    .connector {
        width: 50px;
        height: 2px;
        background: black;
    }
</style>
</head>
<body>

<section>
    <div class="timeline">
        <div class="column">
            <div class="row left">
                <div class="box">Place A</div>
                <div class="connector"></div>
            </div>
            <div class="row left">
                <div class="box">Place B</div>
                <div class="connector"></div>
            </div>
        </div>

        <div class="line"></div>

        <div class="column">
            <div class="row">
                <div class="connector"></div>
                <div class="box">Place C</div>
            </div>
            <div class="row">
                <div class="connector"></div>
                <div class="box">Place D</div>
            </div>
        </div>
    </div>
</section>

<script>
    const boxes = document.querySelectorAll('.box');

    function checkVisibility() {
        const triggerBottom = window.innerHeight * 0.85;
        boxes.forEach(box => {
            const boxTop = box.getBoundingClientRect().top;
            if (boxTop < triggerBottom && boxTop > 0) {
                box.classList.add('visible');
            } else {
                box.classList.remove('visible');
            }
        });
    }

    window.addEventListener('scroll', checkVisibility);
    checkVisibility();
</script>

</body>
</html>
